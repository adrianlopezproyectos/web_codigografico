<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portafolio en construcción | Código Gráfico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f4f4f4;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #e0b0ff;
      margin-top: 1rem;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    p {
      font-size: 1.1rem;
      color: #cccccc;
      max-width: 600px;
      margin-top: 1rem;
    }

    img {
      max-width: 200px;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <img src="assets/img/obra0069.gif" alt="Página en construcción">
  <h1>Estamos trabajando en algo genial</h1>
  <p>El portafolio se encuentra en construcción, pronto vas a poder ver todos nuestros trabajos. Gracias por tu paciencia.</p>
</body>
</html>
